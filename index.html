<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch a Quote</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="quote-container">
        <h1>Fetch a Quote</h1>
        <p id="quote">"Random Quote"</p>
        <button class="btn" onclick="getQuote()">Fetch!</button>
      </div>
      <div class="submit-container">
        <p id="submitted-quote"></p>
        <textarea name="quote" id="text-input" cols="40" rows="5"></textarea>
        <div>
          <button class="btn" onclick="postQuote()">Submit Quote!</button>
        </div>
      </div>
    </main>

    <script src="../fetch.js"></script>
  </body>
</html>
